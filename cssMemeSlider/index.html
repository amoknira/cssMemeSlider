<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>amoknira_cssMemeSlider</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="normalize.css">
</head>
<body>
    <section class="wrapper">
        <input type="radio" name="slider-controls" id="mem1" checked>
        <input type="radio" name="slider-controls" id="mem2">
        <input type="radio" name="slider-controls" id="mem3">
        <input type="radio" name="slider-controls" id="mem4">
        <input type="radio" name="slider-controls" id="mem5">
        <input type="radio" name="slider-controls" id="mem6">
        <input type="radio" name="slider-controls" id="mem7">
        <input type="radio" name="slider-controls" id="mem8">
        <input type="radio" name="slider-controls" id="mem9">
        <input type="radio" name="slider-controls" id="mem10">
        <div class="slider">
            <!-- memes = slide -->
            <div class="memes memes-mem1"><img class="mem-img1" src="https://ntif.se/wp-content/uploads/2019/03/mona300-300x300.jpg" alt="img1"></div>
            <div class="memes memes-mem2"><img class="mem-img2" src="https://ntif.se/wp-content/uploads/2019/03/mona300-300x300.jpg" alt="img2"></div>
            <div class="memes memes-mem3"><img class="mem-img3" src="https://ntif.se/wp-content/uploads/2019/03/mona300-300x300.jpg" alt="img3"></div>
            <div class="memes memes-mem4"><img class="mem-img4" src="https://ntif.se/wp-content/uploads/2019/03/mona300-300x300.jpg" alt="img4"></div>
            <div class="memes memes-mem5"><img class="mem-img5" src="https://ntif.se/wp-content/uploads/2019/03/mona300-300x300.jpg" alt="img5"></div>
            <div class="memes memes-mem6"><img class="mem-img6" src="https://ntif.se/wp-content/uploads/2019/03/mona300-300x300.jpg" alt="img6"></div>
            <div class="memes memes-mem7"><img class="mem-img7" src="https://ntif.se/wp-content/uploads/2019/03/mona300-300x300.jpg" alt="img7"></div>
            <div class="memes memes-mem8"><img class="mem-img8" src="https://ntif.se/wp-content/uploads/2019/03/mona300-300x300.jpg" alt="img8"></div>
            <div class="memes memes-mem9"><img class="mem-img9" src="https://ntif.se/wp-content/uploads/2019/03/mona300-300x300.jpg" alt="img9"></div>
            <div class="memes memes-mem10"><img class="mem-img10" src="https://ntif.se/wp-content/uploads/2019/03/mona300-300x300.jpg" alt="img10"></div>
        </div>
        <div class="wrapper-pagination-and-description">
            <div class="slider-pagination">
                     <label class="slider-pagination-item" for="mem1"></label>
                     <label class="slider-pagination-item" for="mem2"></label>
                     <label class="slider-pagination-item" for="mem3"></label>
                     <label class="slider-pagination-item" for="mem4"></label>
                     <label class="slider-pagination-item" for="mem5"></label>
                     <label class="slider-pagination-item" for="mem6"></label>
                     <label class="slider-pagination-item" for="mem7"></label>
                     <label class="slider-pagination-item" for="mem8"></label>
                     <label class="slider-pagination-item" for="mem9"></label>
                     <label class="slider-pagination-item" for="mem10"></label>
            </div>
            <div class="slider-description">
                <div class="slider-description-mem1">descr</div>
                <div class="slider-description-mem2">descr</div>
                <div class="slider-description-mem3">descr</div>
                <div class="slider-description-mem4">descr</div>
                <div class="slider-description-mem5">descr</div>
                <div class="slider-description-mem6">descr</div>
                <div class="slider-description-mem7">descr</div>
                <div class="slider-description-mem8">descr</div>
                <div class="slider-description-mem9">descr</div>
                <div class="slider-description-mem10">descr</div>
            </div>
        </div>  
    </section>
</body>
</html>
