<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>amoknira_cssMemeSlider</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="normalize.css">
</head>
<body>
    <div class="wrapper">
            <input type="radio" name="slider-controls" id="mem1" checked>
            <input type="radio" name="slider-controls" id="mem2">
            <input type="radio" name="slider-controls" id="mem3">
            <input type="radio" name="slider-controls" id="mem4">
            <input type="radio" name="slider-controls" id="mem5">
            <input type="radio" name="slider-controls" id="mem6">
            <input type="radio" name="slider-controls" id="mem7">
            <input type="radio" name="slider-controls" id="mem8">
            <input type="radio" name="slider-controls" id="mem9">
            <input type="radio" name="slider-controls" id="mem10">
        <div class="slider">
            <!-- memes = slide -->
            <div class="memes">
                <img class="mem-img1" src="assets/img1.jpg" alt="img1">
                <img class="mem-img2" src="assets/img2.jpg" alt="img2">
                <img class="mem-img3" src="assets/img3.jpg" alt="img3">
                <img class="mem-img4" src="assets/img4.jpg" alt="img4">
                <img class="mem-img5" src="assets/img5.jpg" alt="img5">
                <img class="mem-img6" src="assets/img6.jpg" alt="img6">
                <img class="mem-img7" src="assets/img7.jpg" alt="img7">
                <img class="mem-img8" src="assets/img8.jpg" alt="img8">
                <img class="mem-img9" src="assets/img9.jpg" alt="img9">  
                <img class="mem-img10" src="assets/img10.jpg" alt="img10">
            </div>
        </div>
        <div class="wrapper-pagination-and-description">
            <div class="slider-pagination">
                     <label class="pagination-item" for="mem1"><span class="pag-checkbox"></span></label>
                     <label class="pagination-item" for="mem2"><span class="pag-checkbox"></span></label>
                     <label class="pagination-item" for="mem3"><span class="pag-checkbox"></span></label>
                     <label class="pagination-item" for="mem4"><span class="pag-checkbox"></span></label>
                     <label class="pagination-item" for="mem5"><span class="pag-checkbox"></span></label>
                     <label class="pagination-item" for="mem6"><span class="pag-checkbox"></span></label>
                     <label class="pagination-item" for="mem7"><span class="pag-checkbox"></span></label>
                     <label class="pagination-item" for="mem8"><span class="pag-checkbox"></span></label>
                     <label class="pagination-item" for="mem9"><span class="pag-checkbox"></span></label>
                     <label class="pagination-item" for="mem10"><span class="pag-checkbox"></span></label>
            </div>
            <div class="slider-description">
                <div class="description-item description-mem1">descr1</div>
                <div class="description-item description-mem2">descr2</div>
                <div class="description-item description-mem3">descr3</div>
                <div class="description-item description-mem4">descr4</div>
                <div class="description-item description-mem5">descr</div>
                <div class="description-item description-mem6">descr</div>
                <div class="description-item description-mem7">descr</div>
                <div class="description-item description-mem8">descr</div>
                <div class="description-item description-mem9">descr</div>
                <div class="description-item description-mem10">descr</div>
            </div>
        </div>  
    </div>
</body>
</html>
